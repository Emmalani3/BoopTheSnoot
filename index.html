<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Boop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <h1>Boop The Snoot!</h1>
        <p>The fur babies are waiting for you to boop the snoot. Tap their noses and make their day.</p>
    </header>
    <main>
        <div class="game-container">
            <div class="image-wrapper">
                <img id="mainImage" src="" alt="Boop the Image">
                <button id="boopButton">  </button>
            </div>
            <div id="boopCount">
                <h2>Boops:&nbsp;</h2>
                <h2 id="counter">0</h2>
            </div>
            <div>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div>
            <img src="HeadShot2.jpg" alt="photo of Emma" id="headShot">
            <a href="https://ko-fi.com/emmalani">Buy me a Ko-Fi!</a>
            <p>Love my projets? Support my learning and future builds by donating on Ko-Fi. Donations are always appreciated.</p>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
